<!DOCTYPE html>
<html lang="pt">

<head>
    <link rel="stylesheet" href="css.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script type="text/javascript" src="JS.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
</head>

<style>
    body {
        background-color: rgb(72, 72, 107);
    }
</style>

<body>

    <div class="nav justify-content-center">
        <div class="card" style="width:350px">
            <img class="card-img-top" src="Logo.jpg" alt="Card image">
            <div class="card-body">


            </div>
        </div>
    </div>
    <br>
    <br>
    <center>

        <h3>Cadastro de Usuário</h3>
    </center>
    <br>

    <div class="nav justify-content-center">
        <form method="POST" onsubmit="validaDadosUser()">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <h6>Nome do Usuário:</h6>
                    <input class="form-control" type="text" id="inputNome" placeholder="User Name">

                </div>

                <div class="form-group col-md-6">
                    <h6>Email:</h6>
                    <input class="form-control" type="email" id="inputEmail" placeholder="Email" />
                </div>

            </div>


        <h6>Senha:</h6>
            <input class="form-control" type="password" id="senha" placeholder="Password" />

            <input class="btn btn-info" type="button" value="Ver senha" onclick=" mostrarSenha2()" /> <br>


            <div class="form-group">
            <h6>Confirmar Senha:</h6>
                <input class="form-control" type="password" id="senhaConfirm" placeholder="Confirm Password" />
            </div>

            <script>
                function mostrarSenha2() {
                    if (senha.type == "password") {
                        senha.type = "text"
                    } else {
                        senha.type = "password"
                    }
                }
            </script>

            <div class="row">
                <div class="col-md-6">
                    <input class="btn btn-info" type="button" id="botao" value="Cadastrar" onclick="validaDadosUser()">
                </div>


                <div class="col-md-6">
                    <input class="btn btn-info" type="button" value="Cancelar"
                        onclick="javascript: location.href='Login.html';">
                </div>
                <br>
            </div>


        </form>

    </div>


</body>
